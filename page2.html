<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>孙士杰的个人主页</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            display: grid;
            grid-template-columns: 25% 75%;
            grid-template-rows: 10em 3em 1fr 6em;
            grid-template-areas: 'h h' 'n n' 'r r' 'f f';
            font-family: Arial;
            background-image: url("./hubo.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        
        .header {
            border-radius: 25px;
            grid-area: h;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .header h1 {
            font-size: 50px;
        }
        
        .nav {
            border-radius: 25px;
            grid-area: n;
            background-color: rgb(36, 6, 6);
        }
        
        .nav a {
            display: block;
            float: left;
            color: rgb(255, 255, 255);
            text-align: left;
            padding: 10px 10px;
            text-decoration: underline;
        }
        
        .nav a:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(93, 76, 151);
        }
        
        .right {
            grid-area: r;
            padding: 10px;
            justify-items: left;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .card {
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin-top: 20px;
        }
        
        .card a {
            font-size: 25px;
            text-decoration: none;
        }
        
        .card #links p ul li a {
            font-size: 10px;
            text-decoration: none;
        }
        
        .footer {
            border-radius: 25px;
            grid-area: f;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>孙士杰的个人主页</h1>

</html>
